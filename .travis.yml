#travis

language: java
jdk: openjdk8

branches:
  only:
    - master

before_install:
  - chmod +x gradlew

#Travis CI 서버의 HOME!
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r springboot-webservice ./*
  - mkdir -p deploy
  - mv springboot-webservice.zip deploy/springboot-webservice.zip

deploy:
  ...

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY

    bucket: ask-springboot-webservice
    key : ask-springboot-webservice.zip

    bundle_type: zip
    application : demo

    deployment_group: ask-springboot-webservice

    region: ap-northeast-2
    wait_until_deployed: true



